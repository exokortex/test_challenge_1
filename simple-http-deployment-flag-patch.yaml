
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-http
spec:
  template:
    spec:
      containers:
        - name: simple-http
          volumeMounts:
            - mountPath: /www/flag.txt
              name: flags
              readOnly: true
              subPath: flag.txt
      volumes:
        - secret:
            defaultMode: 0400
            items:
              - key: chal2
                path: flag.txt
            secretName: flags
          name: flags
